<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACBOOK Design</title>

    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">


        <h2>Filterable Gallery</h2>

        <div class="menu">

            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="apple">Apple Design</a>
            <a href="#" class="btn" data-filter="macbook">MacBook Design</a>
            <a href="#" class="btn" data-filter="macpro">MacPro Design</a>

        </div>

        <div class="box" id="store-item">

            <div class="store-item apple">
                <img src="img/apple1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macbook">
                <img src="img/mac1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macpro">
                <img src="img/pro1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item apple">
                <img src="img/apple2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macbook">
                <img src="img/mac2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macpro">
                <img src="img/pro2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item apple">
                <img src="img/apple3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macbook">
                <img src="img/mac3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item macpro">
                <img src="img/pro3.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>
    
    <!-- script js -->
    <script src="app.js"></script>
</body>
</html>
